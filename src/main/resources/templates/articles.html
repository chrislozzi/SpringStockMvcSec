<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<title>BazarChic</title>
</head>
<body>
	<div class="container">
		<table class="table">
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
			<tr th:each="a:${listArticle}">
				<td th:text="${a.id}"></td>
				<td th:text="${a.description}"></td>
				<td th:text="${a.price}"></td>
			</tr>
		</table>
		<ul class="pagination">
			<li class = "page-item" th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a class="page-link" th:href="@{/index(page=${status.index})}" th:text="${status.index}"></a>
			</li>
		</ul>
	</div>

</body>
</html>
